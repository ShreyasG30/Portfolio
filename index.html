<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Portfolio/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <script>
      (function() {
        // Check if we have a path stored in sessionStorage
        const redirectPath = sessionStorage.getItem('path');
        if (redirectPath) {
          sessionStorage.removeItem('path');
          // Use history.replaceState to avoid adding a new entry to the history stack
          history.replaceState(null, null, '/Portfolio' + redirectPath);
        }
      })();
    </script>
    <script type="module" crossorigin src="/Portfolio/assets/index-PX_EVwYw.js"></script>
    <link rel="stylesheet" crossorigin href="/Portfolio/assets/index-DTK8Awow.css">
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
