<!--
  404.html

  This file provides a simple redirect to the root of the application. When a user
  refreshes a page served by a client‑side router (e.g. React Router) on
  GitHub Pages or other static hosts, the server may not understand the deep
  link and instead return a 404 error. To ensure the app continues to work
  correctly after a refresh, this HTML file immediately redirects any 404
  requests back to the root of the site where the client‑side router can take
  over and render the appropriate content.
-->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <script>
    // Handle GitHub Pages SPA routing
    (function() {
      // Get the current path excluding the '/Portfolio' prefix
      const path = window.location.pathname.replace('/Portfolio', '');
      const segment = path.split('/')[1];  // Get first path segment after base
      
      // Only redirect if we're not at the root
      if (segment) {
        // Store the full path in sessionStorage
        sessionStorage.setItem('redirect', path);
        
        // Redirect to the base URL while preserving query params and hash
        window.location.href = '/Portfolio/' + 
          (window.location.search ? window.location.search + '&' : '?') + 
          'path=' + encodeURIComponent(path) + 
          window.location.hash;
      }
    })();
  </script>
</head>
<body>
  <div style="text-align: center; padding: 20px;">
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, please click <a href="/Portfolio/">here</a>.</p>
  </div>
</body>
</html>
